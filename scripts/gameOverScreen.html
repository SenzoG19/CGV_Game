<!-- gameOverScreen.html -->
<div id="gameOver" style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        display: none;">
    <p>Game Over</p>
    <button id="restartButton" style="margin: 10px; padding: 10px 20px;">Restart</button>
    <button id="quitButton" style="margin: 10px; padding: 10px 20px;">Quit</button>
</div>
