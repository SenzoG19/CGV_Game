<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>My first three.js app</title>
	<style>
		body {
			margin: 0;
		}
	</style>
</head>

<body>
	<div id="canvasContainer"></div>

	<div id="collectibleCounter">Collectibles: 0</div>
	<style>
		#collectibleCounter {
			position: absolute;
			top: 20px;
			right: 20px;
			color: white;
			font-size: 18px;
			font-family: Arial, sans-serif;
			background-color: rgba(0, 0, 0, 0.5);
			padding: 10px;
			border-radius: 5px;
		}
	</style>


	<div id="gameCompleted"
		style="display:none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 48px; color: yellow;">
		Game Completed!
	</div>
	<script type="module" src="scripts/game.js"></script>
</body>

</html>
